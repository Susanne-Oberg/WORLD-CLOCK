<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock by Susanne Öberg</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Sydney">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 15th 2023</div>
        </div>
        <div class="time">17:06 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Helsinki</h2>
          <div class="date">February 15th 2023</div>
        </div>
        <div class="time">17:06 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Susanne Öberg</strong> and
      <a href="https://github.com/Susanne-Oberg/WORLD-CLOCK" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
