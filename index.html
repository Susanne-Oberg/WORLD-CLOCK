<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock by Susanne Öberg</title>
  </head>
  <body>
    <div class="container">
      <div contenteditable>
        <h1>
          W<span style="color: rgb(255, 0, 0)">o</span>rld Cl<span
            style="color: rgb(255, 0, 0)"
            >o</span
          >ck
        </h1>
      </div>

      <select name="" id="city">
        <option value="">- Select a city -</option>
        <option value="current">My location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="helsinki">
          <div>
            <h2>Helsinki</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <small
        >Coded by <strong>Susanne Öberg</strong> and
        <a href="https://github.com/Susanne-Oberg/WORLD-CLOCK" target="_blank">
          open sourced on Github</a
        ></small
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
